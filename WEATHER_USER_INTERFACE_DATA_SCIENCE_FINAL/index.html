<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Delay Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flight Delay Prediction</h1>
    <form id="prediction-form">
      <label for="month">Month:</label>
      <select id="month"></select>


      <label for="carrier">Carrier:</label>
      <select id="carrier"></select>


      <label for="airport">Airport:</label>
      <select id="airport"></select>


      <button type="button" id="predict-btn">Predict</button>
    </form>


    <!-- Styled output container -->
    <div id="output-container">
      <div id="prediction-result" class="result"></div>
      <p id="error-message" class="error"></p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
